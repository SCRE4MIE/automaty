<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gra w Å¼ycie</title>
   <link href="lenia.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="main-wrapper">
  <div class="main-wrapper-col">
    <p>Border</p>
    <canvas id="border" width="800" height="800"></canvas>
  </div>
  <div class="main-wrapper-col">
    <p>Kernel type</p>
    <canvas id="kernelType" width="100" height="100"></canvas>
    <button type="button" id="startBtn">Start</button>
    <button type="button" id="stopBtn">Stop</button>
    <button type="button" id="restartBtn">Restart</button>
    <form id="formValues" class="form">
      <label for="kernelRadiusInner">Kernel inner radius</label>
      <input id="kernelRadiusInner" type="number" value="10" name="kernel_inner_radius">
      <label for="kernelRadiusOuter">Kernel outer radius</label>
      <input id="kernelRadiusOuter" type="number" value="13" name="kernel_outer_radius">
      <label for="kernelSmoth">Kernel smooth</label>
      <input id="kernelSmoth" type="number" value="4" step="0.1" name="kernel_smooth">
      <label for="deltaT">deltaT</label>
      <input id="deltaT" type="number" step="0.1" value="0.1" name="deltaT">
      <label for="sigma">sigma</label>
      <input id="sigma" type="number" step="0.0001" value="0.014"  name="sigma">
      <label for="mu">mu</label>
      <input id="mu" type="number" step="0.0001" value="0.15" name="mu">
      <button type="submit">Save</button>
    </form>
  </div>
</div>




</body>
<script src="lenia.js"></script>
</html>
